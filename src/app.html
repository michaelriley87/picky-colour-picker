<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Picky - Colour Picker</title>
		<meta name="description" content="Picky - An intuitive colour picker for developers who are picky about colours.">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="preload" href="%sveltekit.assets%/favicon.png" as="image">
		%sveltekit.head%
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				overflow: hidden;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
